<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../plugins/layuistd/src/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">城市名称</label>
        <div class="layui-input-inline">
            <input type="text" id="cityName" lay-verify="required" placeholder="请输入城市名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市经度</label>
        <div class="layui-input-inline">
            <input type="text" id="x" lay-verify="required" placeholder="请输入城市经度" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市纬度</label>
        <div class="layui-input-inline">
            <input type="text" id="y" lay-verify="required" placeholder="请输入城市纬度" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市pm2.5含量</label>
        <div class="layui-input-inline">
            <input type="text" id="pm25" lay-verify="required" placeholder="请输入pm25数据" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市人口数量/万</label>
        <div class="layui-input-inline">
            <input type="text" id="populationSize" lay-verify="required" placeholder="请输入人口数量" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市面积/平方千米</label>
        <div class="layui-input-inline">
            <input type="text" id="area" lay-verify="required" placeholder="请输入人口数量" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>

<script src="../../plugins/layuistd/src/layuiadmin/layui/layui.js"></script>
<script src="../../plugins/jquery/jquery-3.3.1.min.js"></script>
<script>
    var callbackdata=function(){
        var newCityName=$("#cityName").val();
        var newX=$("#x").val();
        var newY=$("#y").val();
        var newPm25=$("#pm25").val();
        var newPopulationSize=$("#populationSize").val();
        var newArea=$("#area").val()

        data={
            newCityName:newCityName,
            newX:newX,
            newY:newY,
            newPm25:newPm25,
            newPopulationSize:newPopulationSize,
            newArea:newArea,
        }
        return data;
    }

</script>

</body>
</html>
